<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link href="../../index.css" rel="stylesheet" type="text/css">
    <link href="./calculator.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="../../src/images/gymIcon.svg" type="image/x-icon">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container" >
        <nav>
        <div class="navbar">
          <div class="container nav-container">
              <input class="checkbox" type="checkbox" name="" id="" />
              <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
              </div>  
              <div class="logo">
                <h1>IronGym</h1>
            </div>
            <div class="menu-items">
              <li><a href="../../index.html">Головна</a></li>   
                <li><a href="../price/price.html">Вартість абонементів</a></li>
                <li><a href="../news/news.html">Новини</a></li>
                <li><a href="../shedule/shedule.html">Розклад роботи</a></li>
                <li><a href="../../index.html">Зворотній звязок</a></li>
                </div>
            </div>
        </div>
      </nav>
      <div class="calculator">
        <input type="text" class="screen" value="" disabled />
        <div class="key">
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" value="0">0</button>
          <button type="button" class="all-clear" value="all-clear">AC</button>
          <button type="button" class="equal-sign operator" value="=">=</button>
        </div>
      </div>
<script src="./calculator.js"></script>
</body>
</html>
